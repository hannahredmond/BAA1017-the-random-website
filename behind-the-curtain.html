<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="What’s Behind the Curtain? Discover something absurd and unexpected!">
    <meta name="keywords" content="curtain, random, humor, mystery">
    <meta name="author" content="Hannah Redmond">
    <title>What’s Behind the Curtain?</title>
    <style>
        /* Styling for the page */
        body {
            background-color: #ffebf0; /* Soft light pink */
            font-family: 'Arial', sans-serif; /* Clean and simple font */
            color: #333;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #d63384;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }

        #revealed-image {
            max-width: 60%;
            height: auto;
            display: none; /* Initially hidden */
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        button {
            background-color: #d63384; /* Vibrant pink button */
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #a6005a; /* Darker pink on hover */
            transform: scale(1.1);
        }

        a {
            text-decoration: none;
            color: #d63384;
            font-size: 1rem;
            margin-top: 20px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>What’s Behind the Curtain?</h1>
    <p>Click the button below to reveal a random surprise!</p>
    <div id="curtain-container">
        <!-- Preloaded images at the same level as index.html -->
        <img id="revealed-image" src="" alt="Mystery Image">
    </div>
    <button id="reveal-button">Open the Curtain</button>
    <p><a href="index.html">Back to Homepage</a></p>

    <script>
        // List of images (at the same level as index.html)
        const imageList = [
            "watermelon-hat.jpg",
            "chicken-standing.jpg",
            "scary-patrick.jpg",
            "dog-human.jpg",
            "dog-yoga.jpg",
            "potato-weird.jpg",
            "man-with-pineapple.jpg",
            "pitbull-1.jpg",
            "cat-funny.jpg",
            "weird-turkey.jpg",
            "shrek.png",
            "shrek-funny.jpg",
            "mr-bean.jpg"
        ];

        const revealImage = () => {
            const randomIndex = Math.floor(Math.random() * imageList.length);
            const selectedImage = imageList[randomIndex];

            const imageElement = document.getElementById("revealed-image");
            imageElement.src = selectedImage; // Set the image source
            imageElement.style.display = "block"; // Show the image
        };

        document.getElementById("reveal-button").addEventListener("click", revealImage);
    </script>
</body>
</html>
