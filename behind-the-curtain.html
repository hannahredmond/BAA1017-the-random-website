<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="What’s Behind the Curtain? Discover something absurd and unexpected!">
    <meta name="keywords" content="curtain, random, humor, mystery">
    <meta name="author" content="Hannah Redmond">
    <title>What’s Behind the Curtain?</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #ffe4e1; /* Light pink */
            font-family: 'Dancing Script', cursive; /* Quirky and playful font */
            color: #2d3436;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            color: #34495e;
            text-shadow: 2px 2px #f8a5c2;
        }

        #revealed-image {
            max-width: 50%;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        button {
            background-color: #ff6b81;
            color: white;
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #ff4757;
            transform: scale(1.1);
        }

        a {
            text-decoration: none;
            color: #6c5ce7;
            margin-top: 20px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>What’s Behind the Curtain?</h1>
    <p>Click the button below to open the curtain and reveal something absurdly wonderful!</p>
    <div id="curtain-container">
        <img id="revealed-image" src="" alt="A hidden mystery" style="display: none;">
    </div>
    <button id="reveal-button">Open the Curtain</button>
    <p><a href="index.html">Back to Homepage</a></p>

    <script>
        const imageList = [
            "images/watermelon-hat.jpg",
            "images/chicken-standing.jpg",
            "images/scary-patrick.jpg"
            "images/dog-human.jpg",
            "images/dog-yoga.jpg",
            "images/potato-weird.jpg",
            "images/man-with-pineapple.jpg",
            "images/pitbull-1.jpg",
            "images/cat-funny.jpg",
            "images/weird-turkey.jpg",
            "images/shrek.png",
            "images/shrek-funny.jpg",
            "images/mr-bean.jpg"
        ];

        const revealImage = () => {
            const randomIndex = Math.floor(Math.random() * imageList.length);
            const selectedImage = imageList[randomIndex];

            const imageElement = document.getElementById("revealed-image");
            imageElement.src = selectedImage; // Set the image source
            imageElement.style.display = "block"; // Show the image
        };

        document.getElementById("reveal-button").addEventListener("click", revealImage);
    </script>
</body>
</html>
