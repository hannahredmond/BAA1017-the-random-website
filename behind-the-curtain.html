<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="What’s Behind the Curtain? Discover something absurd and unexpected!">
    <meta name="keywords" content="curtain, random, humor, mystery">
    <meta name="author" content="Hannah Redmond">
    <title>What’s Behind the Curtain?</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #ffeef2; /* Very light pink */
            font-family: 'Dancing Script', cursive; /* Quirky and playful font */
            color: #2d3436;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            color: #34495e;
            text-shadow: 2px 2px #f8a5c2;
        }

        #revealed-image {
            max-width: 50%;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        button {
            background-color: #ff6b81;
            color: white;
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #ff4757;
            transform: scale(1.1);
        }

        a {
            text-decoration: none;
            color: #6c5ce7;
            margin-top: 20px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>What’s Behind the Curtain?</h1>
    <p>Click the button below to open the curtain and reveal something absurdly wonderful!</p>
    <div id="curtain-container">
        <!-- Hidden images preloaded -->
    <img src="watermelon-hat.jpg" alt="Watermelon Hat" style="display: none;">
    <img src="chicken-standing.jpg" alt="Chicken Standing" style="display: none;">
    <img src="scary-patrick.jpg" alt="Scary Patrick" style="display: none;">
    <img src="dog-human.jpg" alt="Dog Acting Human" style="display: none;">
    <img src="dog-yoga.jpg" alt="Dog Doing Yoga" style="display: none;">
    <img src="potato-weird.jpg" alt="Weird Potato" style="display: none;">
    <img src="man-with-pineapple.jpg" alt="Man Holding Pineapple" style="display: none;">
    <img src="pitbull-1.jpg" alt="Pitbull Looking Cool" style="display: none;">
    <img src="cat-funny.jpg" alt="Funny Cat" style="display: none;">
    <img src="weird-turkey.jpg" alt="Weird Turkey" style="display: none;">
    <img src="shrek.png" alt="Shrek Classic" style="display: none;">
    <img src="shrek-funny.jpg" alt="Funny Shrek" style="display: none;">
    <img src="mr-bean.jpg" alt="Mr. Bean Being Weird" style="display: none;">
</div>


    </div>
    <button id="reveal-button">Open the Curtain</button>
    <p><a href="index.html">Back to Homepage</a></p>

    <script>
        const revealImage = () => {
            // Get all the hidden images
            const images = document.querySelectorAll("#curtain-container img");

            // Randomly select one image
            const randomIndex = Math.floor(Math.random() * images.length);
            const selectedImage = images[randomIndex];

            // Hide all images
            images.forEach(img => img.style.display = "none");

            // Show the selected image
            selectedImage.style.display = "block";
        };

        document.getElementById("reveal-button").addEventListener("click", revealImage);
    </script>
</body>
</html>
